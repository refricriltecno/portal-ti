# render.yaml - Configuração de deploy para Render

services:
  - type: web
    name: portal-ti-backend
    env: python
    plan: free
    
    # Build
    buildCommand: |
      cd frontend && npm install && npm run build &&
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn main_mongodb:app --host 0.0.0.0 --port 8001
    
    # Variáveis de Ambiente
    envVars:
      - key: DATABASE_URL
        value: mongodb+srv://tecnologia_db_user:AdmRef212@refricril.lfg6bem.mongodb.net/?appName=Refricril
      - key: SECRET_KEY
        value: segredo_super_seguro_refricril
      - key: ALGORITHM
        value: HS256
      - key: UPLOAD_DIR
        value: uploads
      - key: PYTHONUNBUFFERED
        value: "1"
    
    # Saúde
    healthCheckPath: /docs
    
    # Conectado ao repositório Git
    repo: seu-username/seu-repositorio.git
    branch: main
    
    # Auto-deploy
    autoDeploy: true

